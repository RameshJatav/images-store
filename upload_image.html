    <script>
        const uploadForm = document.getElementById('uploadForm');
        const imagesContainer = document.getElementById('imagesContainer');
        const uploadMessage = document.getElementById('uploadMessage');
        const imagesInput = document.getElementById('images'); // Input field reference
    
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const formData = new FormData();
            const files = imagesInput.files;
    
            // Retrieve email from localStorage
            const email = localStorage.getItem('email');
            if (!email) {
                alert('No email found in localStorage. Please log in first.');
                window.location.href ="login.html"
                return;
            }
            // Check if files are selected
            if (files.length === 0) {
                alert('Please select at least one image to upload.');
                return;
            }
    
            // Append email and images to FormData
            formData.append('email', email);
            for (let file of files) {
                formData.append('images', file);
            }
    
            try {
                const response = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    body: formData,
                });
    
                if (response.ok) {
                    const data = await response.json();
                    uploadMessage.classList.remove('hidden');
                    uploadMessage.textContent = 'Images uploaded successfully!';
                    imagesInput.value = '';  
                    setTimeout(() => uploadMessage.classList.add('hidden'), 3000);
                } else {
                    const errorData = await response.json();
                    alert(`Failed to upload images: ${errorData.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error uploading images:', error);
                alert('An error occurred while uploading images. Please try again.');
            }
        });
    
    </script>
    
    <script>

        menuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });


   
      
        // Show dropdown on hover
        dropdownButton.addEventListener('mouseenter', () => {
          dropdownMenu.classList.remove('hidden');
        });
      
        // Hide dropdown when not hovering over the menu or button
        dropdownButton.addEventListener('mouseleave', () => {
          setTimeout(() => {
            if (!dropdownMenu.matches(':hover')) {
              dropdownMenu.classList.add('hidden');
            }
          }, 200); // Adjust delay to prevent flickering
        });
      
        dropdownMenu.addEventListener('mouseleave', () => {
          dropdownMenu.classList.add('hidden');
        });
      
        dropdownMenu.addEventListener('mouseenter', () => {
          dropdownMenu.classList.remove('hidden');
        });
