<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">All Users</h2>

        <!-- Users Table -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2">ID</th>
                        <th class="border p-2">Email</th>
                        <th class="border p-2">Password</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr>
                        <td colspan="3" class="text-center p-3">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Delete Button -->
        <button id="deleteAllBtn" class="mt-4 bg-red-500 text-white px-4 py-2 rounded w-full hover:bg-red-600">
            Delete All Users
        </button>
    </div>

    <script>
        const usersTable = document.getElementById("usersTable");
        const deleteAllBtn = document.getElementById("deleteAllBtn");
        const API_BASE_URL = "https://backend-imagestore-1.onrender.com/users/users/getall/"; // Backend URL

        // ðŸš€ Get all users
        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}`);
                const users = await response.json();

                usersTable.innerHTML = ""; // Table à¤¸à¤¾à¤«à¤¼ à¤•à¤°à¥‡à¤‚
                
                if (users.length === 0) {
                    usersTable.innerHTML = "<tr><td colspan='3' class='text-center p-3'>No users found.</td></tr>";
                    return;
                }

                users.forEach(user => {
                    usersTable.innerHTML += `
                        <tr>
                            <td class="border p-2 text-center">${user.id}</td>
                            <td class="border p-2 text-center">${user.email}</td>
                            <td class="border p-2 text-center">${user.password}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error fetching users:", error);
                usersTable.innerHTML = "<tr><td colspan='3' class='text-center p-3 text-red-500'>Error loading users.</td></tr>";
            }
        }

        // ðŸš€ Delete all users
        deleteAllBtn.addEventListener("click", async () => {
            if (confirm("Are you sure you want to delete all users?")) {
                try {
                    await fetch(`https://backend-imagestore-1.onrender.com/api/alldeleteAllusers/notuse`, { method: "POST" });
                    fetchUsers(); // à¤¡à¥‡à¤Ÿà¤¾ à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤•à¤°à¥‡à¤‚
                } catch (error) {
                    console.error("Error deleting users:", error);
                }
            }
        });

        fetchUsers();
    </script>

</body>
</html>
