<script>

<script>
        // Redirect to login after successful registration
        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Save email in local storage on login
        function saveEmailToLocalStorage(email) {
            localStorage.setItem('email', email);
        }

        // Handle registration form submission
        async function registerUser(event) {
            event.preventDefault();
            // const userId = document.getElementById('registerUserId').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const response = await fetch('http://localhost:3000/users/user_register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email_id: email, password })
            });

            if (response.ok) {
                alert('Registration successful! Redirecting to login.');
                redirectToLogin();
            } else {
                alert('Registration failed. Please try again.');
            }
        }

    </script>
    
    <script>
      // Toggle Mobile Menu
      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const dropdownButton = document.getElementById('dropdownHoverButton');
      const dropdownMenu = document.getElementById('dropdownHover');


      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });


 
    
      // Show dropdown on hover
      dropdownButton.addEventListener('mouseenter', () => {
        dropdownMenu.classList.remove('hidden');
      });
    
      // Hide dropdown when not hovering over the menu or button
      dropdownButton.addEventListener('mouseleave', () => {
        setTimeout(() => {
          if (!dropdownMenu.matches(':hover')) {
            dropdownMenu.classList.add('hidden');
          }
        }, 200); // Adjust delay to prevent flickering
      });
    
      dropdownMenu.addEventListener('mouseleave', () => {
        dropdownMenu.classList.add('hidden');
      });
    
      dropdownMenu.addEventListener('mouseenter', () => {
        dropdownMenu.classList.remove('hidden');
      });


    </script>
