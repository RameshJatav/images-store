<script>
        // Save email in local storage
        function saveEmailToLocalStorage(email) {
            localStorage.setItem('email', email);
        }
    
        // Handle login form submission
        async function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            const response = await fetch('https://backend-imagestore-1.onrender.com/users/user_login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email_id: email, password })
            });
    
            if (response.ok) {
                const data = await response.json();
                saveEmailToLocalStorage(email); // This function is now defined
                alert('Login successful!.');
                window.location.href = 'dashboard.html';
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }
    </script>
    
    <script>
      // Toggle Mobile Menu
      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const dropdownButton = document.getElementById('dropdownHoverButton');
      const dropdownMenu = document.getElementById('dropdownHover');

      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
      // Show dropdown on hover
      dropdownButton.addEventListener('mouseenter', () => {
        dropdownMenu.classList.remove('hidden');
      });
    
      // Hide dropdown when not hovering over the menu or button
      dropdownButton.addEventListener('mouseleave', () => {
        setTimeout(() => {
          if (!dropdownMenu.matches(':hover')) {
            dropdownMenu.classList.add('hidden');
          }
        }, 200); // Adjust delay to prevent flickering
      });
    
      dropdownMenu.addEventListener('mouseleave', () => {
        dropdownMenu.classList.add('hidden');
      });
    
      dropdownMenu.addEventListener('mouseenter', () => {
        dropdownMenu.classList.remove('hidden');
      });


    </script>
